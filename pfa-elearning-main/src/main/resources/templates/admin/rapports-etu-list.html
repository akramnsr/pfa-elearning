<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
  <meta charset="UTF-8"/>
  <title>Liste des rapports</title>
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>

<h1>Rapports étudiants</h1>

<p><a th:href="@{/admin/rapports-etu/new}">➕ Créer un nouveau rapport</a></p>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Étudiant</th>
    <th>Contenu</th>
    <th>Date</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="r : ${rapports}">
    <td th:text="${r.id}">1</td>
    <td th:text="${r.etudiant.nom + ' ' + r.etudiant.prenom}">Jean Dupont</td>
    <td th:text="${r.contenu}">…</td>
    <td th:text="${#dates.format(r.dateSoumission, 'yyyy-MM-dd')}">…</td>
    <td>
      <a th:href="@{/admin/rapports-etu/{id}/edit(id=${r.id})}">✏️ Éditer</a>
      <form th:action="@{/admin/rapports-etu/{id}/supprimer(id=${r.id})}"
            method="post" style="display:inline">
        <button type="submit"
                onclick="return confirm('Supprimer le rapport « ${r.id} » ?');">
          🗑 Supprimer
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
