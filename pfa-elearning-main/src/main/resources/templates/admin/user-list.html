<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Liste des utilisateurs</title>
</head>
<body>
<h1>Liste des utilisateurs</h1>

<p><a th:href="@{/admin/users/nouveau}">Créer un nouvel utilisateur</a></p>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nom</th>
    <th>Prénom</th>
    <th>Email</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="u : ${users}">
    <td th:text="${u.id}">1</td>
    <td th:text="${u.nom}">Dupont</td>
    <td th:text="${u.prenom}">Jean</td>
    <td th:text="${u.email}">jean@example.com</td>
    <td>
      <a th:href="@{'/admin/users/' + ${u.id} + '/modifier'}">Modifier</a> |
      <form th:action="@{'/admin/users/' + ${u.id} + '/supprimer'}"
            method="post" style="display:inline"
            onsubmit="return confirm('Supprimer cet utilisateur ?');">
        <button type="submit">Supprimer</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
